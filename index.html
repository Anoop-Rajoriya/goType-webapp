<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go-Type</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gravitas+One&family=Mouse+Memoirs&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      * {
        --gradiant-1: #2f7ed9 #191b7c;
        --gradiant-2: #fe71fe #c29af9 #8450c0;
        --opacity-1: #40356b3e;
      }

      .mouse-memoirs-font {
        font-family: "Mouse Memoirs", sans-serif;
        font-weight: 400;
        font-style: normal;
      }

      .roboto-mono-font {
        font-family: "Roboto Mono", monospace;
        font-optical-sizing: auto;
        font-weight: 800;
        font-style: normal;
      }

      .blueInputThem {
        background-color: #2463ff;
        box-shadow: inset 0.1rem 0.6rem 0 0.3rem #3c74ff,
          0 0.2rem 0 0.3rem #140e66;
      }

      .redInputThem {
        background-color: #ff4c24; /* Vibrant red */
        box-shadow: inset 0.1rem 0.6rem 0 0.3rem #ff5e3c,
          /* Lighter red shade */ 0 0.2rem 0 0.3rem #66140e; /* Darker red shadow */
      }

      .blueShadow {
        box-shadow: #1d1243 0px 1px 4px, #1d1243 0px 0px 0px 3px;
      }

      .gradiant-text {
        background: linear-gradient(180deg, #67b6ff 16.42%, #fff);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
  </head>
  <body
    class="max-w-screen min-h-screen w-full bg-[#333333] flex relative bg-[url('/public/background-mobile.svg')] sm:bg-[url('/public/background-tablet.svg')] lg:bg-[url('/public/background-desktop.svg')] bg-no-repeat bg-cover"
  >
    <div
      id="app"
      class="max-w-screen-lg w-full flex-1 mx-auto flex flex-col mouse-memoirs-font p-2"
    >
      <header
        class="text-white text-3xl sm:text-4xl lg:text-5xl flex items-center justify-between pb-2 sm:pb-4 py-6 sm:py-4 lg:py-3"
      >
        <h1>goType</h1>
        <div class="flex items-center justify-center space-x-3">
          <div
            id="bar"
            class="bg-white rounded-full w-24 h-3 sm:w-36 sm:h-4 lg:w-56 lg:h-5 overflow-hidden p-0.5"
          >
            <div
              id="filler"
              class="h-full w-1/2 bg-[#1b0644] rounded-full"
            ></div>
          </div>
          <button
            id="start-button"
            class="text-xl sm:text-2xl lg:text-3xl border-white border-2 rounded-lg px-4 sm:px-6 lg:px-8"
          >
            start
          </button>
        </div>
      </header>
      <main class="flex-1 flex flex-col">
        <div
          id="input-area"
          class="w-full max-w-screen-sm text-white text-2xl roboto-mono-font text-center p-2 py-10 sm;py-5 lg:py-4 mx-auto mt-8 sm:mt-9 lg:mt-10 rounded-lg border-white border-2 relative"
        ><p class="absolute inset-0 bg-white/50 backdrop-blur-sm text-[#1b0644] text-xl sm:text-3xl lg:text-5xl capitalize flex items-center justify-center hidden">restart</p></div>
        <div
          id="keyboard"
          class="border-white border-2 rounded-lg mt-8 sm:mt-9 lg:mt-10 max-w-lg w-full mx-auto py-1 overflow-hidden space-y-1"
        ></div>
      </main>
    </div>
    <script src="./scripts/ui.js"></script>
    <script src="./scripts/logic.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
